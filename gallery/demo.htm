Moved into /base<br><br>

<!-- Gallery -->
<div id="gallery-container">
<!-- CONTROLS -->
	<div style="position: absolute; z-index: 8000; left: 8px; top: 12px; width: 300px;">
		<div id="slide-number-holder">
			<div id="pauseResume"><!-- prevents nbsp --></div>
		</div>
	</div>
<!-- END CONTROLS -->	<div id="slideshow-holder">
		<div class="arrow-back" id="prev" onclick="pauseShow();previousSlide();return;" style="position: absolute; right: 31px; top: 13px; z-index: 9000; margin-left: 6px; margin-right: 2px;">
			<img alt="" src="../../jquery/gallery/icons/circle-back.png" /></div>
		<div class="arrow-next" id="next" onclick="pauseShow();nextSlide();return;" style="position: absolute; right: 7px; top: 13px; z-index: 9000;">
			<img alt="" src="../../jquery/gallery/icons/circle-next.png" /></div>
		<div style="position: absolute; z-index: 2; height: 150px; width: 100%; background-image: url(../../core/elements/bkgd/fade-from-333-150.png);">
			&nbsp;</div>
		<div id="slide-nav">
			&nbsp;</div>
		<div class="clearfix" id="slide-container">
			<img alt="Loading image" src="../../core/elements/icons/loading.gif" /></div>
	</div>
</div>
<div id="thumb-holder" class="clearfix"><img alt="Loading images" src="../../core/elements/icons/loading.gif" /></div>
