<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Calendar - Simple</title>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src='https://html5shim.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="application/javascript">window.jQuery || document.write(unescape('%3Cscript src="../jquery.min.js"%3E%3C/script%3E'))</script>

    <script type="text/javascript">            
       var itemID = 0;
       var siteID = 5;
    </script>

<script type='text/javascript' src='js/calendar-1.1.js'></script>
<!-- to do: move this into calendar.css -->
<link rel='stylesheet' type='text/css' href="../../core/event/fullcalendar/fullcalendar.css" />
<link type="text/css" href="../../core/css/ui-lightness/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
<link rel='stylesheet' type='text/css' href="css/calendar.css" />
<script type="text/javascript" src="../../core/css/ui-lightness/jquery-ui-1.8.9.custom.min.js"></script>
<script type='text/javascript' src='../../core/event/fullcalendar/fullcalendar.min.js'></script>
<script type='text/javascript' src='../hash/jquery.ba-hashchange.js'></script>

</head>

<body style="margin:20px">


<!-- CONTENT -->
	<form method="post" action="calendar?mode=m" id="aspnetForm">



<!-- DIV FOR Z-INDEX -->
<div id='searchFilterHolder' style='position: relative;'>
<!-- Filters -->
<div id='searchFilters'>

<div id='filters' style='float:left;'>

<table id='monthDDHolder'>
		<tr>
			<td width="80" height="25">Month:</td>
			<td>
                <select id="MonthDD" onchange="updateDateRange()"><option>Loading...</option></select>

                <img src="/core/img/buttons/go-orange.gif" height="17" width="36" onclick="showMonth();return;" class="rollover" alt="go" />
            
			</td>
            
		</tr>
</table>

<table id='dateRangeTable'>
		<tr>
			<td width="80" height="25">Date Range:</td>
			<td>

                <!-- Range Selection -->
                <input type="text" id="from" name="from" onchange="setRangeEndDate()" style="width:80px;z-index:99999"/>
                <label for="to">to</label>
                <input type="text" id="to" name="to" onchange="setRangeStartDate()" style="width:80px;z-index:99999"/>
                <!-- End Range Selection -->

                <img src="/core/img/buttons/go-orange.gif" height="17" width="36" onclick="showMonth();return;" class="rollover" alt="go" />
            
			</td>
            
		</tr>
</table>

<table>
<tr>
	<td width="80">Keywords:</td>
	<td valign="top"><input id="keywords" type="text" style="width:250px" /></td>
</tr>
</table>


</div>

<div style='float:left'>
        


         
</div>


<div style="clear:both"></div>

</div>
<!-- End Filters -->

<div id="navHolder">

    <div class="calendarTabs">

    <ul>

        <li id="searchLink" onclick="goSearchEvents();"><a href="#" id='activeEvents'>events</a></li>

        <li id="calendarLink" onclick="goCalendar();"><a href="#" id='activeMonthly'>calendar</a></li>

        <!--
        <li onclick="goCalendar();"><a href="#">weekly</a></li>

        <li onclick="goCalendar();"><a href="#">daily</a></li>
        -->

        <li id="addEventLink"><a href="/net/calendar/addevent.aspx?mode=m">add event</a></li>

        <li id="calendarLink" onclick="showMonth();"><a href="#" id='activeTest'>test</a></li>

    </ul>

    </div>

</div>
<div style="clear:both"></div>

<div class="contentArea" style="position:relative">
<!-- Calendar Embed -->
    <div id="adminMessage" style="display:none;overflow:hidden;"></div>

    <div id='loading' style='display:none; float:left; background-color:#fff; height:30px; width:200px'>Loading...</div>
    <div id='calendarTitle' style='min-height:27px; font-size:18pt; overflow:hidden; float:left'></div>
    <div id='arrowsByTitle' style='float:left; overflow:hidden; margin-left: 10px; display:none'>
        <img onclick="javascript:goPreviousMonth();void 0;" onmouseover="this.style.cursor='hand'" src="/core/img/arrows/sphere-arrow-back.gif" class="rollover" alt="previous" />
        <img onclick="javascript:goNextMonth();void 0;" onmouseover="this.style.cursor='hand'" src="/core/img/arrows/sphere-arrow.gif" class="rollover" alt="next" />
    </div>
    <div style='clear:both'></div>

    <div id='calendar' style='z-index:-1;'></div>

    <div id="eventList"></div>
    <div id="eventListOngoing"></div>
    <div style="clear:both"></div>

    <div id="displayCount" style='float:left'></div>

    <div style='margin-top:3px; width:50px; float:right; margin-left:3px'>
    <img onclick="javascript:goPreviousMonth();void 0;" onmouseover="this.style.cursor='hand'" src="/core/img/arrows/sphere-arrow-back.gif" class="rollover" alt="previous" />
    <img onclick="javascript:goNextMonth();void 0;" onmouseover="this.style.cursor='hand'" src="/core/img/arrows/sphere-arrow.gif" class="rollover" alt="next" />
    </div>

    <div id="creditsDiv" style='float:right'>Smart Cal</div>
    <div style="clear:both"></div>
<!-- /Calendar Embed -->
</div>
           
</div>
<!-- END DIV FOR Z-INDEX -->

<script type="text/javascript">
//<![CDATA[
	var initVals = {
        'show': 'list',
        occurrenceShow: 3
    };
	loadCalendar(initVals);
//]]>
</script>

</form>
    
<!-- END CONTENT -->


</body>
</html>
